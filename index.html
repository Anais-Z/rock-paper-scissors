<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>
            ROCK PAPER SCISSORS
           </h1>
        </header>
        <main class="main">
            <h3> First To 5 Wins</h3>
        <div class="players">
            <div class="player-role">
                <h2>Player</h2> 
                <p id="player-score"> 0</p>
            </div>
             <div class="comp-role">
                <h2>Computer</h2>
                <p id="comp-score"> 0</p>
            </div>
        </div>

        <div>
            <h2 class="result"></h2>
        </div>

        <div class="weapon-context">
            <h3 class="weapons">Select Your Weapon</h3>
        </div>

        <div class="the-buttons">
            <button id ='rock'value="rock"> Rock</button>
            <button id = 'paper' value="paper"> Paper</button>
            <button id = 'scissors' value="scissors"> Scissors</button>
        </div>

        

    </main>

    <footer>
        <h3>
            Copyright @ 2022 Anais-Z
        </h3>
    </footer>
        

    </body>

</html>
